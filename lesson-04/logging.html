<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Object Demonstrations</title>
  </head>
  <body>
    <script>
      // Console log
      console.log("This is a log message.");

      // Console info
      console.info("This is an info message.");

      // Console warn
      console.warn("This is a warning message.");

      // Console error
      console.error("This is an error message.");

      // Console table
      const animals = [
        { name: "Lion", type: "wild" },
        { name: "Dog", type: "domestic" },
        { name: "Elephant", type: "wild" },
      ];
      console.table(animals);

      //console.dir
      const person = {
        name: "John Doe",
        age: 30,
        address: {
          street: "123 Main St",
          city: "Anytown",
        },
      };

      console.log(person); // Typically displays the object with formatting
      console.dir(person); // Displays the object's properties as a list

      // Console group
      console.log("This is the outer level");
      console.group();
      console.log("Level 2");
      console.group();
      console.log("Level 3");
      console.warn("More of level 3");
      console.groupEnd();
      console.log("Back to level 2");
      console.groupEnd();
      console.log("Back to the outer level");

      // Console count
      console.count("Counter");
      console.count("Counter");
      console.count("Counter");

      // Console time
      console.time("Timer");
      for (let i = 0; i < 1000000; i++) {
        /* do something here*/
      }
      console.timeEnd("Timer");

      //special design log
      const styles = [
        "background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)", // 7 colors of the rainbow
        "border: 1px solid #3E0E02",
        "color: white",
        "display: block",
        "text-shadow: 2px 2px 0px black, -2px -2px 0px black, 2px -2px 0px black, -2px 2px 0px black", // Outline effect for the text
        "box-shadow: 0 1px 0 rgba(255, 255, 255, 0.4) inset, 0 5px 3px -5px rgba(0, 0, 0, 0.5), 0 -13px 5px -10px rgba(0, 0, 0, 0.4) inset",
        "line-height: 40px",
        "text-align: center",
        "font-weight: bold",
      ].join(";");
      console.log("%c Rainbow Colored Log!", styles);
    </script>
  </body>
</html>
