<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger Example</title>
</head>
<body>
    <p id="para1">Hello! This is paragraph 1. @#*$</p>
    <p id="para2">Welcome to paragraph 2. &^%</p>
    <p id="para3">Lastly, this is paragraph 3. )(!</p>

    <button onclick="removeASCII()">Remove ASCII Characters</button>

    <script>
        function removeASCII() {
            const paragraphs = document.querySelectorAll('p');

            for (let para of paragraphs) {
                debugger
                para.textContent = para.textContent.replace(/[ -~]/g, '');
            }
        }
    </script>
</body>
</html>
