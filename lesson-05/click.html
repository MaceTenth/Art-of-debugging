<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging Click Bug</title>
    <style>
        button {
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="showMessageBtn">Click me!</button>

    <script>
        // Intentional bug: incorrect ID used in querySelector
        const btn = document.querySelector('#showMessageButton');

        btn.addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
